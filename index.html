<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magazyn Business</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-wrapper wrapper">
            <h1 class="main-header">Zamów Magazyn Business</h1>
            <h2 class="second-header">Zdobądź nową wiedzę i <strong>zwiększ zysk</strong></h2>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-wrapper wrapper">
                <div class="hero-benefits">
                    <ul class="benefits-list">
                        <strong class="benefits-strong">Warto nas czytać, ponieważ podpowiemy:</strong>
                        <li>
                            <span class="fas fa-check benefits-icon"></span>
                            jak <strong>zwiększyć zysk</strong>
                        </li>
                        <li>
                            <span class="fas fa-check benefits-icon"></span>
                            jak dobrze zainwestować <strong>dodatkowe środki</strong>
                        </li>
                        <li>
                            <span class="fas fa-check benefits-icon"></span>
                             gdzie leciec na wakacje za <strong>zarobione pieniądze</strong>
                        </li>
                    </ul>
                    <div class="hero-btn-wrapper">
                        <a href="#form" class="hero-btn btn">Zamów Magazyn Business</a>
                        <span class="hero-btn-span">(przeniesie do formularza zamówienia)</span>
                    </div>
                </div>
                <div class="hero-photo">
                    <img src="img/business.jpg" alt="Magazyn Business" />
                </div>
            </div>
        </section>
    </main>

</body>

</html>
